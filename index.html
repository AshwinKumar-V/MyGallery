<!DOCTYPE html>
<html>
    <head>
        <meta charset="uttf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyGallery</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" href="img/devchallenges.png">
    </head>
    <body>

        <div class="profile">
            <img src="img/profilePhoto.png" alt="profile-pic">
            <h3>Rodney Cotton</h3>
            <h6>Helsinki, Finland</h6>
            <div class="stats">
                <div class="item">
                    <h4>100</h4>
                    <h5>Posts</h5>
                </div>
                <div class="item">
                    <h4>2,242</h4>
                    <h5>Follower</h5>
                </div>
                <div class="item">
                    <h4>1,432</h4>
                    <h5>Following</h5>
                </div>
            </div>
        </div>

        <div class="content">
            <img src="img/photo1.png" alt="photo1" style="grid-area: p1;">
            <img src="img/photo2.png" alt="photo2" style="grid-area: p2;">
            <img src="img/photo3.png" alt="photo3" style="grid-area: p3;">
            <img src="img/photo_4.png" alt="photo4" style="grid-area: p4;">
            <img src="img/photo5.png" alt="photo5" style="grid-area: p5;">
            <img src="img/photo6.png" alt="photo6" style="grid-area: p6;">
        </div>

        <footer>
            <p>created by <strong><u>AshwinKumar-V</u></strong> - devChallenges.io</p>
        </footer>

    </body>
</html>
